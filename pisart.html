<html lang="ar" dir="rtl">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6cf7;
            --primary-dark: #3a5bd9;
            --secondary: #6c757d;
            --light: #ffffff;
            --light-bg: #f8f9fa;
            --light-border: #e9ecef;
            --dark: #1d2144;
            --gray: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --border-radius: 12px;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--dark);
            line-height: 1.6;
            transition: var(--transition);
            scroll-behavior: smooth;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header Styles */
        header {
            background-color: var(--light);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .logo i {
            font-size: 1.8rem;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--light);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: var(--light);
        }

        /* Search Bar */
        .search-container {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--light-border);
            border-radius: var(--border-radius);
            background-color: var(--light-bg);
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(74, 108, 247, 0.2);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 100;
            display: none;
            overflow: hidden;
            max-height: 300px;
            overflow-y: auto;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            text-decoration: none;
            color: var(--dark);
            border-bottom: 1px solid var(--light-border);
            transition: var(--transition);
        }

        .search-result-item:hover {
            background-color: var(--light-bg);
        }

        .search-result-icon {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light-bg);
            border-radius: 8px;
            color: var(--primary);
        }

        .search-result-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .search-result-info {
            flex: 1;
        }

        .search-result-name {
            font-weight: 500;
        }

        .search-result-category {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .no-results {
            padding: 15px;
            text-align: center;
            color: var(--gray);
        }

        /* Apps Grid */
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .app-card {
            background-color: var(--light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            text-decoration: none;
            color: inherit;
            
            border-bottom: 6px groove  #000; 
    border-top: 6px   groove  #000; 
border-left: 0px ridge #000;
border-right: 0px groove #000; border-radius: 19px 19px 19px 19px;"
            
            
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .app-image {
            height: 150px;
            background: linear-gradient(135deg, var(--primary), #6a11cb);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .app-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-content {
            padding: 20px;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .app-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .app-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: var(--light-bg);
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .app-rating i {
            color: var(--warning);
        }

        .app-description {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .app-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-price {
            font-weight: 600;
            color: var(--primary);
        }

        /* Category Filter */
        .category-filter {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .category-btn {
            background-color: var(--light);
            border: 1px solid var(--light-border);
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .category-btn:hover, .category-btn.active {
            background-color: var(--primary);
            color: var(--light);
            border-color: var(--primary);
        }

        /* Loading */
        .loading-apps {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--light);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-container {
                width: 100%;
            }
            
            .apps-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .category-filter {
                gap: 10px;
            }
        }
    </style>
</head>

        // DOM Elements
        const appsContainer = document.getElementById('apps-container');
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const categoryFilter = document.getElementById('category-filter');
        const loadingApps = document.getElementById('loading-apps');

        // Current state
        let currentApps = [];
        let currentCategory = 'all';
        let currentSearchQuery = '';

        // Initialize the page
        function init() {
            loadApps();
            setupEventListeners();
        }

        // Load apps
        function loadApps() {
            showLoading(true);
            
            // Simulate loading delay
            setTimeout(() => {
                currentApps = JSON.parse(localStorage.getItem('store_apps')) || defaultApps;
                renderApps(currentApps);
                showLoading(false);
            }, 800);
        }

        // Show/hide loading indicator
        function showLoading(show) {
            if (loadingApps) {
                loadingApps.style.display = show ? 'block' : 'none';
            }
        }

        // Render apps to the main page
        function renderApps(apps = []) {
            if (!appsContainer) return;
            
            appsContainer.innerHTML = '';
            
            if (apps.length === 0) {
                appsContainer.innerHTML = '<p style="text-align: center; grid-column: 1/-1; padding: 40px;">لا توجد تطبيقات متاحة</p>';
                return;
            }
            
            apps.forEach(app => {
                const appCard = document.createElement('a');
                appCard.className = 'app-card';
                appCard.href = app.downloadLink;
                appCard.target = "_blank";
                
                // تحديد ما إذا كان سيتم استخدام صورة أو أيقونة
                const iconContent = app.iconImage 
                    ? `<img src="${app.iconImage}" alt="${app.name}">`
                    : `<i class="${app.icon}"></i>`;
                
                appCard.innerHTML = `
                    <div class="app-image">
                        ${iconContent}
                    </div>
                    <div class="app-content">
                        <div class="app-header">
                            <h3 class="app-title">${app.name}</h3>
                            <div class="app-rating">
                                <i class="fas fa-star"></i>
                                <span>${app.rating}</span>
                            </div>
                        </div>
                        <p class="app-description">${app.description.substring(0, 120)}...</p>
                        <div class="app-footer">
                            <span class="app-price">${app.price === 0 ? 'مجاني' : `$${app.price}`}</span>
                            <span class="btn btn-primary">${app.price === 0 ? 'تحميل' : 'شراء'}</span>
                        </div>
                    </div>
                `;
                
                appsContainer.appendChild(appCard);
            });
        }

        // Filter apps by category
        function filterAppsByCategory(category) {
            if (category === 'all') {
                return currentApps;
            }
            
            return currentApps.filter(app => app.category === category);
        }

        // Search functionality - محسّن
        function performSearch(query) {
            currentSearchQuery = query;
            
            if (!query) {
                searchResults.style.display = 'none';
                applyFilters();
                return;
            }
            
            // تقسيم النص إلى كلمات للبحث عن كل كلمة
            const searchTerms = query.toLowerCase().split(' ');
            
            // فلترة التطبيقات بناءً على البحث
            const filteredApps = currentApps.filter(app => {
                const appName = app.name.toLowerCase();
                const appDescription = app.description.toLowerCase();
                const appCategory = app.category.toLowerCase();
                
                // البحث عن تطابق مع أي من كلمات البحث
                return searchTerms.some(term => 
                    appName.includes(term) || 
                    appDescription.includes(term) || 
                    appCategory.includes(term)
                );
            });
            
            // تحديث نتائج البحث المنسدلة
            searchResults.innerHTML = '';
            
            if (filteredApps.length === 0) {
                searchResults.innerHTML = '<div class="no-results">لا توجد نتائج تطابق بحثك</div>';
            } else {
                filteredApps.slice(0, 5).forEach(app => {
                    const resultItem = document.createElement('a');
                    resultItem.className = 'search-result-item';
                    resultItem.href = app.downloadLink;
                    resultItem.target = "_blank";
                    
                    // تحديد ما إذا كان سيتم استخدام صورة أو أيقونة
                    const iconContent = app.iconImage 
                        ? `<img src="${app.iconImage}" alt="${app.name}">`
                        : `<i class="${app.icon}"></i>`;
                    
                    resultItem.innerHTML = `
                        <div class="search-result-icon">
                            ${iconContent}
                        </div>
                        <div class="search-result-info">
                            <div class="search-result-name">${app.name}</div>
                            <div class="search-result-category">${app.category}</div>
                        </div>
                    `;
                    
                    searchResults.appendChild(resultItem);
                });
            }
            
            searchResults.style.display = 'block';
            
            // حفظ نتائج البحث لتطبيق المرشحات
            currentSearchResults = filteredApps;
            applyFilters();
        }

        // Apply both category and search filters
        function applyFilters() {
            let filteredApps = currentApps;
            
            // Apply category filter
            if (currentCategory !== 'all') {
                filteredApps = filteredApps.filter(app => app.category === currentCategory);
            }
            
            // Apply search filter
            if (currentSearchQuery) {
                const searchTerms = currentSearchQuery.toLowerCase().split(' ');
                filteredApps = filteredApps.filter(app => {
                    const appName = app.name.toLowerCase();
                    const appDescription = app.description.toLowerCase();
                    const appCategory = app.category.toLowerCase();
                    
                    return searchTerms.some(term => 
                        appName.includes(term) || 
                        appDescription.includes(term) || 
                        appCategory.includes(term)
                    );
                });
            }
            
            renderApps(filteredApps);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search input event
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    performSearch(e.target.value);
                });
            }
            
            // Close search results when clicking outside
            document.addEventListener('click', (e) => {
                if (searchResults && !e.target.closest('.search-container')) {
                    searchResults.style.display = 'none';
                }
            });
            
            // Category filter buttons
            if (categoryFilter) {
                categoryFilter.addEventListener('click', (e) => {
                    if (e.target.classList.contains('category-btn')) {
                        // Remove active class from all buttons
                        document.querySelectorAll('.category-btn').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        
                        // Add active class to clicked button
                        e.target.classList.add('active');
                        
                        // Update current category
                        currentCategory = e.target.getAttribute('data-category');
                        
                        // Apply filters
                        applyFilters();
                    }
                });
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', init);
